<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header><h1 class="text-center mt-3 fw-bold">REGISTRATI!</h1></header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 my-4">
            <h4 class="my-2 fw-light">Ultimo nome salvato:</h4>
            <p class="text-center fs-2" id="ultimo"></p>
          </div>
          <div class="col-12">
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label text-start">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  required
                  placeholder="Inserisci il tuo nome"
                />
              </div>
              <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-success w-25" id="invia">Invia</button>
                <button class="btn btn-danger w-25" id="rimuovi">
                  Rimuovi
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
